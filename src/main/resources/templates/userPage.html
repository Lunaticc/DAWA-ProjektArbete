<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <navbar class="navbar bg-dark text-light rounded-bottom">
        <div class="navLeft">
            <div class="dropdown">
                <a class="text-light text-decoration-none" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <h4 class="m-0" th:text="${user.getUsername()}">Placeholder</h4>
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a th:href="@{/logout}" class="dropdown-item">Sign out</a>
                </div>
            </div>
        </div>
        <div class="navRight">

        </div>
    </navbar>
</header>
<main>
    <div class="container">

        <div class="auctionAdder">
            <form th:action="@{/addAuction}" th:object="${auction}">
            <h1>Create an auction</h1>
                <div class="card card-b mb-3">
                    <div class="card-block pl-3 pr-3 pt-3">
                        <div class="formGroup">
                            <label for="itemName" class="col-sm-2 col-form-label">Item Name: </label>
                            <input type="text" id="itemName" th:value="itemName" placeholder="Teddy bear, Toy car...">
                        </div>
                        <div class="formGroup">
                            <label for="itemCategory" th:value="category" class="col-sm-2 col-form-label col-form-label-sm">Item
                                Category: </label>
                            <select name="itemCategory" id="itemCategory">
                                <option value="Toys">Toys</option>
                                <option value="Vintage">Vintage</option>
                                <option value="Jewelry">Jewelry</option>
                                <option value="Furniture">Furniture</option>
                            </select>
                        </div>
                        <div class="formGroup">
                            <label for="startBid" class="col-sm-2 col-form-label">Starting bid:</label>
                            <input type="number" th:value="reservedPrice" id="startBid" placeholder="13.37">
                        </div>
                        <div class="formGroup">
                            <label for="itemCondition" class="col-sm-2 col-form-label">Item Condition: </label>
                            <select name="itemCondition" id="itemCondition">
                                <option value="Excellent">Excellent</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>

                        <div class="formGroup">
                            <label for="endDate" class="col-sm-2 col-form-label">Picture URL: </label>
                            <input type="text" id="endDate" class="form-control" placeholder="Your link here <---">
                        </div>

                        <div class="formGroup">
                            <label for="itemURL" class="col-sm-2 col-form-label">Picture URL: </label>
                            <input type="text" id="itemURL" class="form-control" placeholder="Your link here <---">
                        </div>

                        <div class="formGroup">
                            <label for="itemDescription" class="col-sm-2 col-form-label">Item Description: </label>
                            <textarea type="text" id="itemDescription" class="form-control"
                                      placeholder="This item is the best item in the world...."></textarea>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Create Auction</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--            Description, textarea-->
        <!--            Category, select-->
        <!--            Starting bid, numberinput-->
        <!--            Name, input-->
        <!--            User, Auto get-->
        <!--            Itemcondition, Select,-->
        <!--            PictureURL, text-input-->

        <div class="divider">

        </div>
        <div class="paginationDiv">
            <div class="mb-2" th:if="${pageTotal > 1}">
                <div class="d-flex justify-content-between">
                    <div class="d-flex ml-1">
                        <div class="mr-1">
                            <a th:if="${pageCurrent <= pageTotal && pageCurrent != 1}"
                               th:href="@{'/admin/' + ${pageCurrent - 1}}" class="btn btn-primary">Previous</a>
                        </div>
                        <div>
                            <a th:if="${pageCurrent < pageTotal}" th:href="@{'/admin/' + ${pageCurrent + 1}}"
                               class="btn btn-primary">Next</a>
                        </div>
                    </div>
                    <div class="d-flex">
                        <span class="mr-2" th:each="i: ${#numbers.sequence(1, pageTotal)}">
                        <a th:if="${pageCurrent != i}" th:href="@{'/admin/' + ${i}}">[[${i}]]</a>
                        <span th:unless="${pageCurrent != i}">[[${i}]]</span> &nbsp; &nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="showAuctions">
            <div class="auctionList" th:each="auction: ${auctionList}">
                <h1 th:text="${auction.getAuctionID()}"></h1>
            </div>


        </div>
    </div>

</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
